<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAC - Chillian Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 60px;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-bar {
            display: flex;
            margin-bottom: 10px;
        }
        .input-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            outline: none;
        }
        .input-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        .input-bar button:hover {
            background-color: #0056b3;
        }
        .file-upload {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="chillian-times.html">Chillian Times</a>
        <a href="vwcm.html">VWCM</a>
        <a href="valpo-review.html">Valparaiso Review</a>
        <a href="star-of-chile.html">Star of Chile</a>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatAC - Chillian Times</h1>
            <p>Ask your questions or upload files for insights!</p>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group">
            <div class="file-upload">
                <label for="file-input">Upload a file:</label>
                <input type="file" id="file-input">
            </div>
            <div class="input-bar">
                <input type="text" id="question-input" placeholder="Type your question here...">
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const newspaper = "chillian-times";

        document.getElementById('submit-button').addEventListener('click', function() {
            const chatBox = document.getElementById('chat-box');
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value;

            if (question.trim() === '') {
                alert('Please enter a question before submitting.');
                return;
            }

            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${question}`;
            userMessage.style.marginBottom = '10px';
            chatBox.appendChild(userMessage);

            const botMessage = document.createElement('div');
            botMessage.textContent = 'ChatAC: Processing your question...';
            botMessage.style.marginBottom = '10px';
            botMessage.style.color = 'gray';
            chatBox.appendChild(botMessage);

            questionInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch(`http://127.0.0.1:5000/ask/${newspaper}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question }),
            })
            .then(response => response.json())
            .then(data => {
                botMessage.textContent = data.answer ? `ChatAC: ${data.answer}` : `ChatAC: Error - ${data.error}`;
            })
            .catch(error => {
                botMessage.textContent = `ChatAC: An error occurred - ${error.message}`;
            });
        });
    </script>

</body>
</html>
